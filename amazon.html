<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Amazon</title>
    <script src="amazon.js"></script>
    <link rel="stylesheet" href="amazon.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="d-flex flex-row justify-content-start">
            <img src="Amazon Pics/Amazon_icon.png" alt="Amazon Logo" class="amazon-logo"/>
            <p class="amazon">Amazon</p>
        </div>
        <div class="main">
            <p class="shipping">Amazon Shipping Calculator</p>
            <hr class='hr'/>
            <p class="order-below-50">Orders Under $50 =+ $10 shipping</p>
            <p class="order-above-50">Orders Above $50 = Free Delivery</p>
            <input placeholder="Enter your order amount" class='amount' onkeydown="
            pressEnterKey(event)"/>
            <button class='button' onclick="
            totalCost()" title="Calculate The Amount">Calculate</button>
            <p class="totalAmount">Total Amount = $0</p>
        </div>
        
        <div class="subscribe-section">
            <div>
                <p class="News">Subscribe To Amazon News Letter</p>
                <hr class='hr1'/>
                <button class="subscribe" onclick="subscribe()" title="Click To Subscribe">Subscribe</button>
            </div>
        </div>
    </div>
</body>
</html>
